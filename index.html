<!DOCTYPE html>
<html>

        <div class="container">

                    <a href="#">Read More</a>
                    </div>
                </div>   
            </div>
            <div class="box">

                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRH6AHKN4y2GhxwvCwD3Z9n296i7-FauWqdIAXmIHXHcSC2jju4Rw">
                    </div>

                            <a href="#">Read More</a>
                            </div>
                        </div>   
                    </div>
                    <div class="box">

                                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                            </div>
                            <div class="details">
                                <div class="content">
                                        <i class="fa fa-globe" aria-hidden="true"></i>
                                    <h3>Lorem Ipsum</h3>

</html>
